<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar - Recuperar Contraseña</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container">
        <div class="login-box" id="recovery-box">
            <div class="brand">
                <span class="material-symbols-outlined logo-icon">lock_reset</span>
                <h1>Recuperar <span>Clave</span></h1>
                <p>Ingresa tu correo y te enviaremos las instrucciones.</p>
            </div>

            <form id="forgotForm">
                <div class="input-group">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" id="recovery-email" placeholder="Correo electrónico" required>
                </div>

                <button type="submit" class="btn-login">Enviar Instrucciones</button>
            </form>

            <div class="footer">
                <p>¿Recordaste tu clave? <a href="index.html">Volver al Login</a></p>
            </div>
        </div>

        <!-- Mensaje de éxito (oculto por defecto) -->
        <div class="login-box" id="success-box" style="display: none;">
            <div class="brand">
                <span class="material-symbols-outlined logo-icon" style="color: #2ecc71;">check_circle</span>
                <h1>¡Correo <span>Enviado!</span></h1>
                <p>Hemos enviado un enlace de recuperación a tu bandeja de entrada.</p>
            </div>
            <br>
            <a href="index.html" class="btn-login" style="display: block; text-decoration: none;">Ir al Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulamos el envío
            const email = document.getElementById('recovery-email').value;
            
            if(email) {
                // Ocultamos el formulario y mostramos mensaje de éxito
                document.getElementById('recovery-box').style.display = 'none';
                document.getElementById('success-box').style.display = 'block';
            }
        });
    </script>
</body>
</html>
