<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="dashboard-body">
    <nav class="navbar">
        <div class="nav-logo"><h2>Rent<span>Car</span></h2></div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Inicio</a></li>
            <li><a href="contact.html" class="active">Contacto</a></li>
            <li><a href="index.html" class="logout-btn">Salir</a></li>
        </ul>
    </nav>

    <div class="login-container" style="max-width: 600px;">
        <div class="login-box">
            <h1>Contáctanos</h1>
            <p>¿Tienes dudas? Envíanos un mensaje.</p>
            <br>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Nombre completo" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <textarea placeholder="¿En qué podemos ayudarte?" style="width: 100%; background: rgba(255,255,255,0.1); border: none; border-radius: 10px; padding: 15px; color: white; height: 100px; outline: none;"></textarea>
                </div>
                <button type="submit" class="btn-login">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</body>
</html>
