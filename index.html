<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentCar - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <!-- Iconos de Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand">
                <span class="material-symbols-outlined logo-icon">directions_car</span>
                <h1>Rent<span>Car</span></h1>
                <p>Tu viaje comienza aquí</p>
            </div>

            <!-- El action="dashboard.html" hace que al presionar el botón entres al menú -->
            <form action="dashboard.html">
                <div class="input-group">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                
                <div class="input-group">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" placeholder="Contraseña" required>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de ingreso -->
                <button type="submit" class="btn-login">Ingresar</button>
            </form>

            <div class="footer">
                <!-- Enlace corregido para ir a la página de registro -->
                <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
